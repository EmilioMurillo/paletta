<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/contact.css">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="google" content="notranslate">
  </head>
  <body>
    <header>
      <section class="navContainer">
        <!-- <a href="#"><h1>PALETTA</h1></a> -->
        <a href="index.html"><img src="img/small-p-logo.png"/></a>
        <nav>
          <a href="index.html"><li>About</li></a>
          <a href="services.html"><li>Services</li></a>
          <a href="#"><li>Archive</li></a>
          <a href="contact.html" class="button"><li>Contact</li></a>
        </nav>
      </section>
    </header>
    <section class="lesgo">
      <!-- <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfZlV7veGuFXhweDI1Fn_wzfS_zWvLl9C_7gnaGOQ0snzHvMQ/viewform?embedded=true" width="100%" height="677" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe> -->
      <form class="contact-form" name="sentMessage" id="contactForm" novalidate>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Name</label>
                <input type="text" name="contact-name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email"  name="contact-email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone Number</label>
                <input type="tel"  class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Message</label>
                <textarea rows="5" name="contact-message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="row">
            <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
        </div>
    </form>
    </section>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.7/jqBootstrapValidation.min.js" integrity="sha512-JHVzEjx3zsh0SY+F9jc0VlW7VBXeDIJNXR0xcYySu1QLhf+Du8Zx9p28zP5MjIW7onsVy0qMsVls0YO6GTg2Aw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/contact_me.js"></script>
  </body>
</html>
